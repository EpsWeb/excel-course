<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pure JS Excel</title>
    <link rel="short icon" href="./favicon.ico">

    <!-- Icon fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

<div id="app">

    <div class="db">

        <div class="db__header">
            <h1>Excel Dashboard</h1>
        </div>

        <div class="db__new">
            <div class="db__view">
                <a href="" class="db__create">
                    New <br> table
                </a>
            </div>
        </div>

        <div class="db__table db__view">

            <div class="db__list-header">
                <span>Name</span>
                <span>Date opening</span>
            </div>

            <ul class="db__list">

                <li class="db__record">
                    <a href="">Table number 1</a>
                    <strong>31.01.2023</strong>
                </li>

                <li class="db__record">
                    <a href="">Table number 2</a>
                    <strong>31.01.2023</strong>
                </li>

            </ul>

        </div>

    </div>

</div>

</body>

</html>
